<div class="container" *ngIf="boardData">
    <h5>{{boardData.heading}} Board </h5>
    <div class="row">
        <div class="col-lg-3" *ngFor="let card of cards">
            <h6>{{card.heading}}
                <span [ngStyle]="{'background-color': card.bg}"></span>
            </h6>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <button type="button" (click)="openModal()">
                        <fa-icon class="faPlus" [icon]="faPlus"></fa-icon><span>Add Task</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
